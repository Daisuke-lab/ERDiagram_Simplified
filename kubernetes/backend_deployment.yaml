apiVersion: apps/v1
kind: Deployment
metadata:
  name: er-backend-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: er
      tier: backend
  template:
    metadata:
      labels:
        app: er
        tier: backend
    spec:
      volumes:
        - name: application-properties
          configMap:
            name: er-backend-config
      containers:
        - name: er-backend-pod
          image: daisukezr/erdiagram-simplified-backend:latest@sha256:4cd5fdc451d85b2a6c7770f8b5242340213a870f6c6ad38f8ac3d0a0325c6ac1
          volumeMounts:
            - name: application-properties
              mountPath: /root/deployment/config/

