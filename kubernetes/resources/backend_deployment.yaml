apiVersion: apps/v1
kind: Deployment
metadata:
  name: er-backend-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: er
      tier: backend
  template:
    metadata:
      labels:
        app: er
        tier: backend
    spec:
      volumes:
        - name: application-properties
          configMap:
            name: er-backend-config
      containers:
        - name: er-backend-pod
          image: daisukezr/erdiagram-simplified-backend:latest@sha256:7d6bb41425c618c2dde2fa58facb1277d368749a4de13b81fbf4508b9c1c73dc
          volumeMounts:
            - name: application-properties
              mountPath: /root/deployment/config/

