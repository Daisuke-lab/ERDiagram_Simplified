name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Add Properties
      run: echo spring.datasource.url=mongodb+srv://daisuke:3153Zr0314@kj.6x7x0.mongodb.net/test > ${{ github.workspace }}/backend/application.properties
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: backend/
        file: backend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/erdiagram-simplified-backend:latest
