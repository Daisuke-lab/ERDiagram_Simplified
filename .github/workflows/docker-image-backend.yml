name: Docker Image Backend

on:
  push:
    branches: [ "master" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'backend/**'

jobs:

  build:

    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build_and_push.outputs.digest }}

    steps:
    
    - name: Checkout
      uses: actions/checkout@v3
      
      
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push
      id: build_and_push
      uses: docker/build-push-action@v4
      with:
        context: backend/
        file: backend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/erdiagram-simplified-backend:latest

  update-deployment:
    runs-on: ubuntu-latest
    needs: [build]
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Update deployment YAML with new digest
      # Will show
      # {
      #   "output_1": "1",
      #   "output_2": "2",
      #   "output_3": "3"
      # }
      run: |
          sed -i "s|@sha256:[a-fA-F0-9]*|@${{ needs.build.outputs.digest }}|g" backend/backend_deployment.yaml

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add .
        git commit -m "Update backend deployment image to ${{ needs.build.outputs.digest }}"
        git push

