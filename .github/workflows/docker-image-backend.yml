name: Docker Image Backend

on:
  push:
    branches: [ "master" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'backend/**'
permissions:
  contents: write

jobs:

  inspect:
    name: Inspect
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_ORGANIZATION: daisuke-lab
        run: cd backend && mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar


  build:

    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build_and_push.outputs.digest }}

    steps:
    
    - name: Checkout
      uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push
      id: build_and_push
      uses: docker/build-push-action@v4
      with:
        context: backend/
        file: backend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/erdiagram-simplified-backend:latest

  update-deployment:
    runs-on: ubuntu-latest
    needs: [build]
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Update deployment YAML with new digest
      run: |
          sed -i "s|@sha256:[a-fA-F0-9]*|@${{ needs.build.outputs.digest }}|g" kubernetes/resources/backend_deployment.yaml

    - name: Commit and push changes
      run: |
        git pull
        git config --global user.name 'Daisuke-lab'
        git config --global user.email 'Daisuke-lab@users.noreply.github.com'
        git add .
        git commit -m "Update backend deployment image to ${{ needs.build.outputs.digest }}"
        git push

